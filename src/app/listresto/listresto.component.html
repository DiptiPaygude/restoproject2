<h1 class="text-center">Restaurant List</h1>
<br>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of collection">
      <th scope="row">{{item.id}}</th>
      <td> {{item.name}}  </td>
      <td>{{item.address}}</td>
      <td>{{item.email}}</td>
      <th><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a routerLink="/Update/{{item.id}}"  href=""><i  class="fa fa-edit" style="font-size:20px;color:blue"></i></a>
      </th>
    </tr>

  </tbody>
</table>
<footer>
  <p class="color">Register your restaurant with us</p>
</footer>
