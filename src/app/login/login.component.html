<h1 class="text-center">Login Form</h1>


<form [formGroup]="formGroup"   class=" container-fluid h-100 bg-light text-dark " (ngSubmit)="login()">
  <div class="mb-3">
    <label  class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="email" name="email" >

  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password" >
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<footer>
  <p class="color">Register your restaurant with us</p>
</footer>
